<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ratingpage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <title>Rating Page</title>
</head>
<body>
  <center>
    <div class="container">
      <button class="star-button"><i class="fas fa-star orange-star"></i></button>
      <div class="title">
        <h2>How did we do?</h2>
      </div>
      <div class="paragraph-container">
        <p class="rating-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="numbers-container">
        <span class="flex-number"><button data-rating="1" class="numbers">1</button></span>
        <span class="flex-number"><button data-rating="2" class="numbers">2</button></span>
        <span class="flex-number"><button data-rating="3" class="numbers">3</button></span>
        <span class="flex-number"><button data-rating="4" class="numbers">4</button></span>
        <span class="flex-number"><button data-rating="5" class="numbers">5</button></span>
      </div>
      <br>
      <div class="submit-container">
        <a href = "thankyoupage.html"><button id="submit-button" class="submit-button">SUBMIT</button></a>
      </div>
    </div>
  </center>
  
  <script src="script.js"></script>
</body>
</html>
